<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/db059d8dff.js"
      crossorigin="anonymous"
    ></script>
    <title>Awesome cards</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body class="body">
    <header class="header-container2">
        <img class="main-logo2" src="./assets/images/LOGO2.png">

    </header>
    <main class="main">
      <section class="maincontainer1">
        <button class="maincontainer1__button js-btn-reset" type="reset">
          <i class="far fa-trash-alt"></i> Reset
        </button>
        <div class="maincontainer1__profilecard">
          <div class="maincontainer1__text js-headerpreview">
            <h2 class="maincontainer1__title js-name">Nombre apellido</h2>
            <h3 class="maincontainer1__subtitle js-job">Front-end developer</h3>
          </div>
          <div class="maincontainer1__img js__profile-preview js__border-palette"></div>
          <nav class="maincontainer1__links-container js-footerpreview">
            <a href="" class="maincontainer1__links js-telefono js__link__radius"><i
                class="fas fa-mobile-alt js__link__pallete"></i></a>
            <a href="" class="maincontainer1__links js-mail js__link__radius"><i
                class="far fa-envelope js__link__pallete"></i></a>
            <a href="" class="maincontainer1__links js-linkedin js__link__radius"><i
                class="fab fa-linkedin-in js__link__pallete"></i></a>
            <a href="" class="maincontainer1__links js-git js__link__radius"><i
                class="fab fa-github-alt js__link__pallete"></i></a>
          </nav>
        </div>
      </section>
      <form class="form js-form" action="#" id="resetform">
        <fieldset class="colors">
          <div class="colors__line">
            <legend class="colors__title">
              <i class="far fa-object-ungroup boxy js-colorea" aria-hidden="true"></i>
              DISEÑA
            </legend>
            <i class="fas fa-chevron-up colors-up"></i>
          </div>

          <div class="colors_design">
            <h3 class="colorstitle">Colores</h3>
            <div class="palette">
              <ul class="opt1color">
                <label for="palets">
                  <input type="radio" value="1" class="choosecolor js-CHeckColor1" id="palets" name="palette" />
                </label>
                <li class="opt1-1"></li>
                <li class="opt1-2"></li>
                <li class="opt1-3"></li>
              </ul>
              <ul class="opt2color">
                <label for="palets1">
                  <input type="radio" value="2" class="choosecolor js-CHeckColor2" id="palets1" name="palette" />
                </label>
                <li class="opt2-1"></li>
                <li class="opt2-2"></li>
                <li class="opt2-3"></li>
              </ul>
              <ul class="opt3color">
                <label for="palets2">
                  <input type="radio" value="3" class="choosecolor js-CHeckColor3" id="palets2" name="palette" />
                </label>
                <li class="opt3-1"></li>
                <li class="opt3-2"></li>
                <li class="opt3-3"></li>
              </ul>
            </div>
          </div>
        </fieldset>
        <!--PARTE MARIBEL-->
        <fieldset class="details">
          <div class="details__line">
            <legend class="details__title">
              <i class="far fa-keyboard details__keyboard"></i> RELLENA
            </legend>
            <i class="fas fa-chevron-up details-up"></i>
          </div>
          <div class="details__form">
            <label class="details__fullName-form" for="fullName">Nombre completo *</label>
            <input class="details__fullName-fieldSpace" id="name" type="text" name="fullName" title="fullName"
              placeholder="Ej: Sally Hill" />
            <label class="details__workTitle-form" for="workTitle">Puesto *</label>
            <input class="details__workTitle-fieldSpace" id="work" type="text" name="workTitle" title="workTitle"
              placeholder="Ej: Front-end unicorn" />
            <label class="details__photo-form" for="photo">Imagen de perfil *</label>
            <div class="action">
              <label class="details__photo-button" for="img-selector">Añadir imagen</label>
              <input type="file" name="photo" id="img-selector" class="action__hiddenField js__profile-upload-btn" />
              <div class="profile__image js__profile-image details__photo-preview" style="
                  background-image: url(https://www.w3schools.com/howto/img_avatar2.png);
                "></div>
            </div>
            <label class="details__email-form" for="email">Email *</label>
            <input class="details__email-fieldSpace" type="text" name="email" id="email" title="email"
              placeholder="Ej: Sally-hill@gmail.com" />
            <label class="details__phone-form" for="phone">Teléfono</label>
            <input class="details__phone-fieldSpace" type="text" name="phone" id="phone" title="phone"
              placeholder="Ej: 555-55-55-55" />
            <label class="details__linkedin-form" for="linkedin">Linkedin *</label>
            <input class="details__linkedin-fieldSpace" id="linkedin" type="text" name="linkedin" title="linkedin"
              placeholder="Ej: linkedin.com/in/sally.hill" />
            <label class="details__github-form" for="github">Github *</label>
            <input class="details__github-fieldSpace" id="github" type="text" title="github" name="github"
              placeholder="Ej: @sally-hill" />
          </div>
        </fieldset>

        <fieldset class="share js-share">
          <div class="share__line">
            <legend class="share__title">
              <i class="fas fa-share-alt share--send"></i> COMPARTE
            </legend>
            <i class="fas fa-chevron-up share-up"></i>
          </div>
          <nav class="share__create-button js-containerShare">
            <a href="" class="share__create-button-go js_share_card_button" type="submit" value="CREAR TARJETA">
              <i class="far fa-address-card"></i> CREAR TARJETA
            </a>
          </nav>
          <p class="error js-error"></p>
          <section class="preview">
            <!--ojo al posible cambio parde fieldset share y cerrar form mas abajo-->
            <nav class="preview__card js_preview_card">
              <p class="preview__paragraph">La tarjeta ha sido creada:<a class="preview__url" href="#">
                </a> <a class="preview__button" href=""><i class="fab fa-twitter preview__twitter"></i> Compartir en
                  twitter</a>
              </p>

            </nav>
          </section>
        </fieldset>
        <!-- <button class="maincontainer1__button" type="reset">
          <i class="far fa-trash-alt"></i> Reset
        </button> -->
      </form>
    </main>
    <footer class="footer">
        <small class="copy "> Awesome profile cards @ 2021 </small>
        <img class="logo-adalab" src="./assets/images/logo-adalab.png" alt="logo logo-adalab" />

    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
